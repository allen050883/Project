{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Package List</h1>
	
	<div class="list">
		
		<table>
			<tr>
			<td>Package Name</td>
			<td>Package Version</td>
			</tr>
			{% for pkg_ver in pkg_lst %}	
				<tr>
				{% for item in pkg_ver %}
					<td>{{item}}</td> 
				{% endfor %}
				</tr>
			{% endfor %}
		</table>

	</div>
    <br>
    <br>

</div>
{% endblock %}
